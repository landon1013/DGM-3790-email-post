		<form action="email.php" method="GET" enctype="multipart/form-data">
			<fieldset class="margin-b">
				<legend>Contact Me</legend>
				<label>Name:<input type="text" name="name" value="" pattern="[a-zA-Z -._}{2,30}" required autofocus ></label>
				<label>Email:<input type="email" name="email" value=""></label>
				<label>Message:<textarea name="body" rows="5"></textarea></label>
			</fieldset>
			<input type="submit" name="submit" value="Submit">
			<!-- <input type="hidden" name="redirect" value="thanks.html"> -->
		</form>
	</section>
