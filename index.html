<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>

<main>
	<section>
		<form>
			<fieldset class="margin-b">
				<legend>Contact Me</legend>
				<label>First Name:<input type="text" name="firstname" value="" placeholder="First Name" pattern="[a-zA-Z -._}{2,30}" required autofocus ></label>
				<label>Last Name: <input type="text" name="lastname" value="" placeholder="Last Name" pattern="[a-zA-Z -._}{2,30}" required ></label>
				<label>Email:<input type="email" name="email" value="" placeholder="example@example.com"></label>
				<label>Telephone:<input type="tel" name="telephone" value="" placeholder="000-000-0000"></label>
				<label>Message:<textarea rows="5"></textarea></label>
			</fieldset>
			<input type="submit" name="submit" value="Submit">
			<input type="hidden" name="redirect" value="thanks.html">
		</form>
	</section>
</main>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript">
    $('document').ready(function(){
        console.log("It has been loaded");
    });
</script>

</html>
